<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос {{ question_number }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        form {
            margin: 50px auto;
            width: 80%;
            max-width: 400px;
        }
        label {
            display: block;
            background: white;
            color: black;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background: #4CAF50;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Вопрос {{ question_number }}</h1>
    <p>{{ question['question'] }}</p>
    <form method="POST">
        {% for option in question['options'] %}
        <input type="radio" id="option{{ loop.index }}" name="option" value="{{ option }}" required>
        <label for="option{{ loop.index }}">{{ option }}</label>
        {% endfor %}
        <button type="submit">Ответить</button>
    </form>
</body>
</html>
